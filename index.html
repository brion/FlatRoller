<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="user-scalable=no, width=device-height">
        <title>FlatRoller</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="jquery-1.6.4.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <canvas id="game" width="640" height="360"></canvas>
        <div id="all">
            <div id="controls">
                <div id="touch-left">
                    <div class="help-move">
                        ⇦&nbsp;Left
                    </div>
                    <div class="help-jump">
                        ⇧&nbsp;Jump
                    </div>
                </div>
            </div>
            <div id="touch-right">
                <div class="help-move">
                    Right&nbsp;⇨
                </div>
                <div class="help-jump">
                    Jump&nbsp;⇧
                </div>
            </div>
            <div id="ui">
                <h1>FlatRoller canvas game demo</h1>
                <p>
                    Use <strong>left</strong>, <strong>right</strong> arrow keys to move.
                    <strong>Space</strong> or <strong>up</strong> to jump!
                </p>
                <p>
                    On iPad, touch the areas to the left or right to move.
                    Touch both left and right to jump.
                </p>
                <p>
                    <a href="https://github.com/brion/FlatRoller">Fork me on GitHub!</a>
                </p>
                <p id="debug"></p>
            </div>
        </div>
    </body>
</html>
